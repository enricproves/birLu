<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Riddle Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Riddle Game</h1>
    </header>

    <main>
        <section id="birthday-screen" style="text-align: center;">
            <h2>Happy Birthday Song</h2>
            <audio id="birthday-audio" src="happy_birthday.mp3" preload="auto" autoplay loop></audio>
            <p>Press the button to stop the song and start playing the riddle game!</p>
            <button onclick="startRiddleGame()">Start Game</button>
        </section>

        <section id="riddle" style="display: none;">
            <h2>Riddle</h2>
            <p id="riddle-text">What has keys but can't open locks?</p>
            <input type="text" id="user-answer" placeholder="Your Answer">
            <button onclick="checkAnswer()">Submit Answer</button>
            <p id="result-message"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Riddle Game</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
