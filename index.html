<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BirLu Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="initialScreen">
    <header>
        <h1>BirLu Game</h1>
    </header>

    <main>
        <section id="birthday-screen" class="birthday-section">
            <div class="birthday-animation">
                <div class="balloons"></div>
                <div class="confetti"></div>
            </div>
            <h2>Happy Birthday Lu!</h2>
            <div id="initialScreen">
                <audio id="birthday-audio" preload="auto" autoplay loop>
                    <source src="happy_birthday.mp3" type="audio/mpeg">
                    <source src="happy_birthday.ogg" type="audio/ogg">
                    <!-- Add more source elements as needed for different formats -->
                    Your browser does not support the audio element.
                </audio>
    
                <button type="button" id="startAudio"><img src="clarinet.png" width="10%" height="10%"></button>
                <button id="startRiddleButton" onclick="startRiddleGame()">Start Riddle Game</button>
                <button id="startSnakeButton">Start Snake Game</button>
            </section>
            <section id="riddle" class="birthday-section" style="display: none;">
                <h2>Riddle</h2>
                <p id="riddle-text">What has keys but can't open locks?</p>
                <br>
                <input type="text" id="user-answer" placeholder="Your Answer">
                <button onclick="checkAnswer()">Submit Answer</button>
                <p id="result-message"></p>
                <img id="correctAnswerLu" src="LuOk.png" alt="correct Answer" style="display: none;">
                <img id="completion-gif" src="" alt="Completion GIF" style="display: none;">
            </section>
        </div>
        <div id="score" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; display: none;">Score: 0</div>
        <audio id="eatFruitSound" src="biteSoundEffect.mp3"></audio>
        <canvas id="snakeCanvas" width="400" height="400" style="display: none;"></canvas>
        
    </main>

    <footer>
        <p><center>&copy; 2023 BirLu</center></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
